<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premans - Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contactus.css') }}">
</head>
<body>
    <header>
        <div class="container d-flex justify-content-between align-items-center py-3">
            <div class="logo"><a class="link-home" href="{{ url_for('dashboard') }}">Premans</a></div>
            <nav class="d-none d-md-block">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('dashboard') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('feature1') }}">Feature</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('aboutus') }}">About Us</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('contactus') }}">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form action="{{ url_for('contactus') }}" method="post" autocomplete="off">
                    <label for="name">Name</label>
                    <input type="text" id="name-input" name="name" required minlength="3" maxlength="40">

                    <label for="email">Email</label>
                    <input type="email" id="email-input" name="email" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone-number-input" name="phone" required minlength="12" maxlength="12">
                   
                    <label for="message">Message</label>
                    <textarea id="message-input" name="message" rows="4" required maxlength="250"></textarea>
                   
                    <button id="submit-button" type="submit">Submit</button>
                </form>
            </div>
            <div class="contact-info">
                <h2>CONTACT US</h2>
                <p>For questions, technical assistance, or collaboration opportunities via the contact information provided.</p>
                <div class="info-item">
                    <span class="icon">üìû</span>
                    <span>+62 813-XXXX-XXXX</span>
                </div>
                <div class="info-item">
                    <span class="icon">‚úâÔ∏è</span>
                    <span>premans@forecasting.com</span>
                </div>
                <div class="info-item">
                    <span class="icon">üìç</span>
                    <span>Unknown</span>
                </div>
            </div>
        </section>
    </main>
    <script src="{{ url_for('static', filename='js/formvalidation.js') }}"></script>
</body>
</html>
